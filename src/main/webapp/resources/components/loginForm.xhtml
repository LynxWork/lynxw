<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="login"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <h:panelGrid columns="2" columnClasses="titleCell">
        <h:outputLabel for="email" value="Email:"/>
        <h:inputText id="email" value="#{cc.attrs.member.email}">
            <rich:validator/>
        </h:inputText>
        <rich:message for="email" errorClass="invalid"/>
        <h:outputLabel for="password" value="ContraseÃ±a:"/>
        <h:inputSecret id="password" value="#{cc.attrs.member.phoneNumber}" />
            <rich:validator/>
        </h:inputText>
        <rich:message for="password" errorClass="invalid"/>
    </h:panelGrid>
</composite:implementation>
</html>
