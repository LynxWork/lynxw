<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
   
   
    <ui:define name="content">
        <h:outputStylesheet name="app.css" library="css"/>
        <h:outputScript target="head" name="showMessage.js" library="js"/>

			<h:panelGrid columns="2" columnClasses="titleCell">
                <a href="#" class="logo">
                <img src="#{facesContext.externalContext.requestContextPath}/images/trabajadores.jpg" alt="RF logo" /> </a>
		<h:panelGrid columns="1" columnClasses="titleCell">
		<h:form id="loginForm">
					    <rich:panel>
								<f:facet name="header">
						            <h:outputText value="Ingresa hora mismo"></h:outputText>
						        </f:facet>
				                    <h:panelGrid columns="1" columnClasses="titleCell">
								    	<h:panelGrid columns="2">
									        <h:outputLabel for="userEmail" value="Email:"  style="color: #0174DF" />
									        <h:inputText id="userEmail" value="#{loginController.userEmail}">
									         	<f:validateRegex pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$"></f:validateRegex>
									         	<rich:validator />
									        </h:inputText>
									        <rich:message for="userEmail"/>
										    <h:outputLabel for="password" value="Contraseña:" style="color: #0174DF"/>
										    <h:inputSecret id="password" value="#{loginController.password}" >
										    	<f:validateLength  minimum="8" maximum="15" />
										    	<rich:validator />
										    </h:inputSecret>
										    <rich:message for="password" />
								        </h:panelGrid>
										<h:commandButton  id="btnLogin" value="Ingresar" action="#{loginController.login}" />
								    </h:panelGrid>
					     </rich:panel>
					</h:form>
					<h:form id="registrationForm">
				    <h:panelGrid columns="1" columnClasses="titleCell">
				    <h:outputText value="Unete a la red con mayor proyeccion en Mexico" style="color: #0174DF; font: normal 16px"/>
					    <rich:panel>
								<f:facet name="header">
						            <h:outputText value="Registrate ahora, es Gratis"></h:outputText>
						        </f:facet>
						    <h:panelGrid columns="2">
						    	<h:outputText value="Nombre: " style="color: #0174DF"/>
	                            <rich:inplaceInput id="txtFirstName" value="#{loginController.firstName}" size="30" defaultLabel="Click para ingresar su nombre" />
						    	<h:outputText value="Apellido paterno: " style="color: #0174DF"/>
	                            <rich:inplaceInput id="middleName" value="#{loginController.middleName}" size="30" defaultLabel="Click para ingresar su apellido paterno" />
						    	<h:outputText value="Apellido materno: " style="color: #0174DF"/>
	                            <rich:inplaceInput id="txtLastName" value="#{loginController.lastName}" size="30" defaultLabel="Click para ingresar su apellido materno" />
	                            <h:outputText value="Direccion de correo: " style="color: #0174DF"/>
	                            <rich:inplaceInput id="txtJoinEmail" value="#{loginController.joinEmail}" size="30" defaultLabel="Click para ingresar su correo electronico" />
	                            <h:outputText value="Contraseña: " style="color: #0174DF"/>
	                            <rich:inplaceInput id="txtJoinPassword" value="#{loginController.joinPassword}" size="30" defaultLabel="Click para ingresar su password" />
						    </h:panelGrid>
						    <h:commandButton  id="btnRegistration" value="Unirme ahora" action="#{loginController.registration}" />
						</rich:panel>
				    </h:panelGrid>
				    </h:form>
			</h:panelGrid>
			</h:panelGrid>
	</ui:define>
</ui:composition>
