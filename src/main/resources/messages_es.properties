MSJ01_Registro_iniciado= Se ha iniciado el proceso de registro para el uso del servicio de Banca por Internet. El sistema en breve le enviará un correo electrónico a la cuenta proporcionada durante su proceso de contratación para darse de alta como cliente FinTerra. Este correo contiene información necesaria para continuar con su proceso de registro.
MSJ02_Registro_confirmado= Se ha registrado el número de Cliente FinTerra [Número de cliente] para el uso del servicio de Banca por Internet. Deberá activarlo a través del enlace enviado a su correo electrónico para finalizar el registro y tener acceso al servicio. Recuerde que a partir de que ha finalizado con el registro de su cuenta, usted cuenta con [Tiempo de vigencia del link de activación de la cuenta] para activar su registro; de lo contrario, deberá realizar nuevamente el proceso de registro.
MSJ03_Informacion_faltante_para_registro_de_servicio= Favor de ingresar información en los campos obligatorios (*) para continuar con la operación.
MSJ04_Datos_generales_sin_formato_establecido= El número de [cliente o tarjeta] y/o el número de cuenta no cumplen con el formato establecido para estos campos. Favor de verificar.
MSJ05_Informacion_invalida_tarjeta= El número de tarjeta y/o de la cuenta de depósitos o de ahorro son incorrectos. Favor de verificar su número de tarjeta y de su cuenta.
MSJ05_Informacion_invalida_cliente= El número de cliente y/o de la cuenta de depósitos o de ahorro son incorrectos. Favor de verificar su número de cliente y de su cuenta.
MSJ05a_Información_invalida_por_tipo_de_persona_fisica= El número de tarjeta y/o de la cuenta de depósitos o de ahorro son incorrectos. El Sistema identifica que el número de cuenta corresponde a [Tipo de persona: Física / Moral], por lo cual debe de entrar al enlace indicado.
MSJ05a_Información_invalida_por_tipo_de_persona_moral= El número de cliente y/o de la cuenta de depósitos o de ahorro son incorrectos. El Sistema identifica que el número de cuenta corresponde a [Tipo de persona: Física / Moral], por lo cual debe de entrar al enlace indicado.
MSJ06_Sistema_Topaz_Banking_fuera_de_servicio=Ocurrió un error interno del sistema. Favor de intentar más tarde.
MSJ07_Datos_de_seguridad_sin_formato_establecido= La información ingresada no cumple con las características establecidas para contar con contraseñas o respuestas a preguntas secretas altamente seguras. Recuerde que:
MSJ07_Datos_de_seguridad_sin_formato_establecido_1=Las claves de acceso (contraseña o clave de operaciones) debn de cumplir con las siguientes características:
MSJ07_Datos_de_seguridad_sin_formato_establecido_2=\u2022	Tener una longitud de 8 caracteres como mínimo y un máximo de 16 caracteres 
MSJ07_Datos_de_seguridad_sin_formato_establecido_3=\u2022	Comenzar con una letra.
MSJ07_Datos_de_seguridad_sin_formato_establecido_4=\u2022	Contener al menos un signo o digito de la siguiente lista (#$0123456789).
MSJ07_Datos_de_seguridad_sin_formato_establecido_5=Adicionalmente, no está permitido utilizar:
MSJ07_Datos_de_seguridad_sin_formato_establecido_6=\u2022	El número de cliente.
MSJ07_Datos_de_seguridad_sin_formato_establecido_7=\u2022	El nombre y/o apellido del usuario.
MSJ07_Datos_de_seguridad_sin_formato_establecido_8=\u2022	El nombre de la Institución.
MSJ07_Datos_de_seguridad_sin_formato_establecido_9=\u2022	Una contraseña empleada anteriormente.
MSJ07_Datos_de_seguridad_sin_formato_establecido_10=\u2022	Más de dos caracteres idénticos en forma consecutiva.
MSJ07_Datos_de_seguridad_sin_formato_establecido_11=\u2022	Más de dos caracteres consecutivos numéricos o alfabéticos.
MSJ07_Datos_de_seguridad_sin_formato_establecido_12=\u2022	El RFC del usuario.
MSJ07_Datos_de_seguridad_sin_formato_establecido_13=Por su parte, la respuesta secreta para recuperación de la clave de acceso debe de cumplir con la siguiente característica:
MSJ07_Datos_de_seguridad_sin_formato_establecido_14=\u2022	Longitud mínima de 6 caracteres.
MSJ08_Contraseñas_no_coincidentes=Las contraseñas ingresadas no coinciden, favor de verificar.
MSJ09_Contraseña_de_Sistema_incorrecta=La contraseña otorgada por el sistema es incorrecta, favor de verificar.
